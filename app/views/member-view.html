<section data-ng-controller="MemberController as memberCtrl" class="container">
  <table data-ng-init="memberCtrl.getAllMembers()" class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="member in memberCtrl.members" class="warning">
      <td>{{$index + 1}}</td>
      <td>{{member.name}}</td>
      <td data-ng-click="memberCtrl.getOneMember(member)">{{member.telephone}}</td>
    </tr>
  </tbody>
</table>
